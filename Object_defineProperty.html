<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="userName">
<br>
<span id="uName"></span>
<script>
    var obj = {
        pwd:"123"
    };
    Object.defineProperty(obj,"userName",{
        value:"java"
    });
    document.getElementById("userName").addEventListener("keyup",function () {
        document.getElementById("uName").innerText = event.target.value;
    })
</script>
</body>
</html>
